<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <!-- link to typeface-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- link to stylesheet-->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__image"></section>
      <section class="card__profile-container">
        <div class="card__profile">
          <div class="card__profile-img"></div>
          <div class="card__profile-description">
            <h1 class="card__author-name">Victor Crest <span>26</span></h1>
            <p class="card__author-place">London</p>
          </div>
        </div>
        <hr class="divider" />
        <div class="card__stats">
          <div class="card__stat-content">
            <h2 class="card__stat-followers">80K</h2>
            <p class="card__stat-text">Followers</p>
          </div>
          <div class="card__stat-content">
            <h2 class="card__stat-followers">803K</h2>
            <p class="card__stat-text">Likes</p>
          </div>
          <div class="card__stat-content">
            <h2 class="card__stat-followers">1.4K</h2>
            <p class="card__stat-text">Photos</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">George Asiedu</a>.
    </footer>
  </body>
</html>
